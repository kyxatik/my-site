<body>

    <div id="wrapper"></div>
        <header class="clearfix">
            <a id="logo" href="index1.html"><span>trending</span> <i>courses</i></a>

            <nav id="mainnav">
                <ul>
                    <li><a href="uslugi.html">УСЛУГИ</a></li>

                </ul>
            </nav>
            
        </header>

        <form id="contact-form" action="">
            <div class="form_item">
                <label for="name">Тема</label><br>
                <select required name="topic" id="topic">
                    <option value="1">Сделать заказ</option>
                    <option value="2">Обратная свящь</option>
                    <option value="3">Предложения</option>
                    <option value="4">Прочее</option>
                </select>
            </div>

            <div class="form_item">
                <label for="name">Имя</label><br>
                <input required type="text" placeholder="Name">
            </div>

            <div class="form_item">
                <label for="name">E-mail</label><br>
                <input required type="email" placeholder="name@mail.ru">
            </div>

            <div class="form_item">
                <label for="name">Дата</label><br>
                <input type="date">
            </div>

            <div class="form_item">
                <label for="name">Номер телефона</label><br>
                <input required type="tel" placeholder="+7 (___) ___-__-__">
            </div>

            <div class="form_item">
                <label for="name">Ваш текст</label><br>
                <textarea rows="8"></textarea>
            </div>

            <div class="form_item">
                <input type="Подтвердить">
            </div>
         </form>
            
        
    
        <h1 class="h1--invisible">Услуги сервиса</h1>
